<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homwork</title>
    <style>
        div {
            text-align: center;
            border: 2px solid gray;
        }

        h1 {
            text-align: center;
        }

        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="NUM">10</h1>

        <button onmouseleave="INCREAMENT()">INCREAMENT</button>
        <button ondblclick="DECREAMENT()">DECREAMENT</button>
        <!-- onmouseenter,ondblclick,onclick,onmouseleave, -->
    </div>
    <div onmouseenter="change1()" onmouseleave="change2()" id="box"
        style="height: 500px ; width: 1000px; border: 1px solid black; background-color: antiquewhite;"></div>



    <script>
        let INCREAMENT = () => {
            let mytag = document.querySelector("#NUM")
            let value = mytag.innerHTML
            mytag.innerHTML = parseInt(value) + 1
        }
        let DECREAMENT = () => {
            let mytag = document.querySelector("#NUM")
            let value = mytag.innerHTML
            if (value == 0) {
                alert("you cant decreament from 0")
            }
            else {
                mytag.innerHTML = parseInt(value) - 1
            } 
        }

        let change1 = () => {
            let my = document.querySelector("#box")
            my.style.backgroundColor = "red"
        }
        let change2 = () => {
            let my = document.querySelector("#box")
            my.style.backgroundColor = "blue"
        }
    </script>

</body>

</html>
