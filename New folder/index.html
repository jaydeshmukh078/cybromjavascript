<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-Up</title>
</head>
<body>
    <div id="formm">

        <h1>Sign-Up</h1>

        <form>
            Enter Full Name * : <input type="text" id="signname"> <br> 
            Enter your age : <input type="text" id="signage"> <br> 
            Enter Phone Number * : <input type="text" id="signnumber"> <br> 
            Enter Email Address * : <input type="text" id="signemail"> <br> 
            Enter Password * : <input type="text" id="signpass"> <br> 
            Enter Confirm Password * : <input type="text" id="signcpass"> <br> 
        </form>

    </div>

    <script src="signup.js"></script>
</body>
</html>
